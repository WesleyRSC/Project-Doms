<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churrascômetro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .error {
        border: 3px solid red;
      }

      form > div {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header class="col-12">
      <button class="btn btn-info" type="button" id="btn-previous">Voltar</button>
      <h1>Churrascômetro</h1>
      <div>
      </div>
    </header>
    <div id="step1">
      <h3>Informações Pessoais</h3>
      <form id="personalInfoForm">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" required />
        </div>
        <div>
          <input type="checkbox" id="promoCheckbox" checked />
          <label for="promoCheckbox"
            >Aceito receber e-mails com promoções</label
          >
        </div>
        <button type="submit">Próximo</button>
      </form>
    </div>

    <div id="step2" style="display: none">
      <h3>Quantidade de Pessoas</h3>
      <form id="peopleCountForm">
        <div>
          <label for="homens">Homens:</label>
          <input type="number" id="homens" min="0" value="0" />
        </div>
        <div>
          <label for="mulheres">Mulheres:</label>
          <input type="number" id="mulheres" min="0" value="0" />
        </div>
        <div>
          <label for="criancas">Crianças:</label>
          <input type="number" id="criancas" min="0" value="0" />
        </div>
        <div>
          <label for="alcoolicas">Pessoas que bebem alcoólicas:</label>
          <input type="number" id="alcoolicas" min="0" value="0" />
        </div>
        <button type="submit">Calcular</button>
      </form>
    </div>

    <div id="step3" style="display: none">
      <h3>Resultado</h3>
      <div id="table-container"></div>
    </div>

    <script src="script.js" ></script>
  </body>
</html>
